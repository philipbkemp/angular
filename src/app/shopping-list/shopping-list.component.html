<div class="row">
	<div class="col-md-10">
		<app-shopping-edit></app-shopping-edit>
		<hr />
		<div class="list-group">
			<div class="list-group-item" *ngFor="let ing of ingredients">
				<strong>{{ ing.name }}</strong>
				-
				{{ ing.qty }}
				<span *ngIf="ing.unit !== ''">
					{{ ing.unit }}
				</span>
			</div>
		</div>
	</div>
</div>
