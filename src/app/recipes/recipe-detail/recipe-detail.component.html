<div class="row mb-2">
	<div class="col text-right">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
			<div class="dropdown-menu">
				<a class="dropdown-item" (click)="addToShoppingList()">Add ingredients to shopping list</a>
				<a class="dropdown-item" (click)="onEditRecipe()">Edit recipe</a>
				<a class="dropdown-item">Delete recipe</a>
			</div>
		</div>
	</div>
</div>
<hr />
<div class="row mb-2">
	<div class="col">
		<h1>{{ rcp.name }}</h1>
		<p>{{ rcp.description }}</p>
	</div>
	<div class="col-3 text-right">
		<img [src]="rcp.imagePath" [alt]="rcp.name" [title]="rcp.name" class="img-fluid rcpThumb" />
	</div>
</div>
<div class="row">
	<div class="col">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let i of rcp.ingredients">
				<strong class="ing-name">{{ i.name }}</strong>
				<span class="ing-qty" *ngIf="i.qty"> {{ i.qty }}</span>
				<span class="ing-unit" *ngIf="i.unit"> {{ i.unit }}</span>
			</li>
		</ul>
	</div>
</div>
