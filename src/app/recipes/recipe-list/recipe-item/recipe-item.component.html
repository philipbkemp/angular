<a class="list-group-item rcp" (click)="onSelectedRecipe()" style="cursor:pointer;">
	<div class="row">
		<div class="col">
			<strong>{{ rcp.name }}</strong>
			<p class="pt-2 pb-0">{{ rcp.description }}</p>
		</div>
		<div class="col-4">
			<img class="img-fluid" [src]="rcp.imagePath" [alt]="rcp.name" [title]="rcp.name" />
		</div>
	</div>
</a>
