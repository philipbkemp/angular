<div class="row mb-2">
	<div class="col">
		<button class="btn btn-success">New recipe</button>
	</div>
</div>

<div class="row">
	<div class="col">
		<div class="list-group">
			<a *ngFor="let rcp of recipes" class="list-group-item rcp" href="#">
				<div class="row">
					<div class="col">
						<strong>{{ rcp.name }}</strong>
						<p class="pt-2 pb-0">{{ rcp.description }}</p>
					</div>
					<div class="col-4">
						<img class="img-fluid" [src]="rcp.imagePath" [alt]="rcp.name" [title]="rcp.name" />
					</div>
				</div>
			</a>
		</div>
		<app-recipe-item></app-recipe-item>
	</div>
</div>
